<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mother Fast Food - Under Construction</title>
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            background-color: #ffffff; /* White background */
            margin: 0;
            padding: 20px;
            color: #00ffcc; /* Futuristic neon color */
            background: radial-gradient(circle, #000000, #0a0a0a, #141414, #1f1f1f, #292929);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
        }
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        
        .logo {
            max-width: 75px; /* Logo size reduced */
            width: 25%;
            height: auto;
            margin: 20px auto;
            border-radius: 50%; /* Makes the logo appear more futuristic */
            box-shadow: 0 0 15px #00ffcc, 0 0 30px #00ffcc;
            transition: transform 0.5s;
        }
        .logo:hover {
            transform: rotateY(360deg); /* 3D rotation effect */
        }
        h1 {
            color: #00ffcc;
            font-size: 1.8em; /* Reduced font size */
            animation: flicker 3s infinite alternate;
            text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc; /* Added a shadow to improve readability */
            transform: perspective(500px) rotateX(15deg); /* 3D text effect */
        }
        p {
            color: #ffffff;
            font-size: 1em; /* Reduced font size */
            animation: slideIn 3s ease-in-out;
            margin-bottom: 20px; /* Reduced margin */
            transform: perspective(500px) rotateX(10deg); /* 3D text effect */
        }
        .contact-info {
            margin: 20px 0;
        }
        .contact-info a {
            color: #00ffcc;
            text-decoration: none;
            font-size: 1em; /* Reduced font size */
            animation: fadeInUp 4s ease-in-out;
        }
        .contact-info a:hover {
            text-decoration: underline;
            color: #ffffff; /* Hover effect */
        }
        .map-container {
            margin: 20px auto;
            width: 100%;
            max-width: 400px; /* Maximum width for the map container */
            height: 0;
            padding-bottom: 56.25%; /* Aspect ratio of 16:9 */
            position: relative;
            box-shadow: 0 0 15px #00ffcc, 0 0 30px #00ffcc; /* Neon shadow for the map */
            border-radius: 15px; /* Rounded corners for the map */
            transform: perspective(500px) rotateX(20deg); /* 3D effect on map */
            overflow: hidden; /* Ensures the map stays within the rounded corners */
        }
        .map-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
        @media (min-width: 768px) {
            .logo {
                max-width: 100px; /* Adjusted size for larger screens */
            }
            h1 {
                font-size: 2.2em; /* Adjusted font size */
            }
            p, .contact-info a {
                font-size: 1.2em; /* Adjusted font size */
            }
        }
        /* Background gradient animation */
        @keyframes gradientAnimation {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }
        /* Text flicker animation */
        @keyframes flicker {
            0%, 19.999%, 22%, 62.999%, 64%, 64.999%, 70%, 100% {
                opacity: 0.99;
                text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc; /* Reduced the glow intensity */
            }
            20%, 21.999%, 63%, 63.999%, 65%, 69.999% {
                opacity: 0.4;
                text-shadow: none;
            }
        }
        /* Keyframes for animations */
        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes fadeInUp {
            from { transform: translateY(10px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <img src="https://github.com/motherfastfood/motherfastfood/blob/main/mfr%20logo.jpg?raw=true" alt="Mother Fast Food Logo" class="logo">
    <h1>Our Website is Under Construction</h1>
    <p>We're working hard to bring you the best online experience. In the meantime, you can reach out to us through the following:</p>
    <div class="contact-info">
        <p>Email: <a href="mailto:motherfastfoodrestaurant@gmail.com">motherfastfoodrestaurant@gmail.com</a></p>
        <p>Facebook: <a href="https://www.facebook.com/motherfastfood.in/" target="_blank">Visit our Facebook Page</a></p>
    </div>
    <div class="map-container">
        <h2>Find Us Here:</h2>
        <!-- Google Maps Embed -->
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3719.8646554836096!2d72.78890807343983!3d21.197534881963893!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be04c329067a09f%3A0x531880cc3b7c8bae!2sMother%20Fast%20Food%20%26%20Restaurant!5e0!3m2!1sen!2sin!4v1723817294274!5m2!1sen!2sin" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
</body>
</html>
